<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef5ff;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width:500px;
            margin-top: 15px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #e6b800;
        }
        .live-updates {
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
        }
        marquee {
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="Logo" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#">Startup</a></li>
                    <li class="nav-item"> <a class="nav-link active" href="blog.html">Blog</a> </li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"> <a class="nav-link" href="#">About</a> </li>
                    <li class="nav-item"> <a class="nav-link contact-btn" href="tel:+918447746183">
                            <i class="fas fa-phone-alt"></i> +91 84477 46183 </a></li>
               </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h3 class="text-center">Sign Up</h3>
        <form id="signup-form">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already registered? <a href="userlogin.html">Login here</a></p>
    </div>

    <div class="container mt-4">
        <div class="live-updates">
            <marquee>Live Update: Startup funding rounds are increasing this quarter! | Register your startup today and get free guidance! | Stay tuned for upcoming startup events.</marquee>
        </div>
    </div>
    <script>
        document.getElementById("signup-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            const response = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });
        
            const data = await response.json();
            if (response.ok) {
                alert("Registration successful!");
                window.location.href = "userlogin.html";
            } else {
                alert("Error: " + data.message);
            }
        });
        </script>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
